<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>
    <body>

        <h1 style="text-align: center;">Simple Login:</h1>
        <div style="text-align: center;">
            <label for="username">Username:</label>
            <input id="usernameInput" type="text">
            <label for="password">Password:</label>
            <input id="passwordInput" type="text">
        </div>

        <div style="text-align: center;">
            <button id="loginButton" type="button" class="btn btn-primary" style="text-align: center;">Login!</button>
        </div>


        <script>
            document.getElementById("loginButton").addEventListener("click", function() {
                let username = document.getElementById("usernameInput").value;
                let password = document.getElementById("passwordInput").value;

                var url = new URL("http://localhost/SimpleLoginEF/login.php");
                var params = {
                    username:username,
                    password:password
                }

                url.search = new URLSearchParams(params).toString();

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if(data.success == true) {
                            alert("Login erfolgreich");
                        }
                        else{
                            if(password == "" || username == "") {
                                alert("Parameter fehlen");
                            }
                            else {
                                alert("Login nicht erfolgreich");
                                document.createElement("img");
                            }
                        }
                });
            });
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
